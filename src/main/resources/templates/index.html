<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Random Group Generator Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1>Random Group Generator Dashboard</h1>

<h2>List of users</h2>
<div th:if="${not #lists.isEmpty(users)}">
    <ul>
        <li th:each="user:${users}" th:text="${user.name}"></li>
    </ul>
</div>

<h2>Add new user</h2>
<form action="/users" method="post">
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" name="name" required>
    <br>
    <input class="submitButton" type="submit" value="Create">
    <br>
</form>

<h2>Generated Groups</h2>
<div th:if="${#lists.isEmpty(groups)}">
    <p>No groups were generated, check the API docs ;)</p>
</div>
<div th:if="${not #lists.isEmpty(groups)}">
    <table>
        <thead>
            <th>Group name</th>
            <th>Members</th>
            <th>Date of creation</th>
        </thead>
        <tbody>
            <tr th:each="group:${groups}">
                <td th:text="${group.name}"></td>
                <td th:text="${#strings.listJoin(${group.users}, ',')}"></td>
                <td th:text="${group.date}"></td>
            </tr>
        </tbody>
    </table>

    <ul>
        <li th:each="user:${users}" th:text="${user.name}"></li>
    </ul>
</div>



</body>
</html>
